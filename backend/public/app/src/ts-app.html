<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./ts-header.html">
<link rel="import" href="./ts-video.html">
<link rel="import" href="./ts-portal.html">
<link rel="import" href="./ts-chat.html">
<link rel="import" href="./behaviors/facebook-behavior.html">
<link rel="import" href="./behaviors/server-behavior.html">
<link rel="import" href="./behaviors/youtube-behavior.html">
<link rel="import" href="./behaviors/csync-behavior.html">

<dom-module id="ts-app">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        height: 85%;
        min-height: 300px;
        padding-top: 60px;
      }
    </style>
    <ts-header showing-portal-page={{showingPortalPage}}></ts-header>
    <template is="dom-if" if="{{!showingPortalPage}}">
      <ts-chat stream-name={{streamName}} logged-in-user={{userFacebookData}} current-viewer-count={{currentViewerCount}} chat-messages={{chatMessages}}></ts-chat>
      <ts-video video-data={{currentlyStreamingVideoData}}></ts-video>
    </template>
    <template is="dom-if" if="{{showingPortalPage}}">
     <ts-portal stream-id={{streamId}}></ts-portal>
    </template>
  </template>

  <script>
    Polymer({
      is: 'ts-app',
      behaviors: [FacebookBehavior, ServerBehavior, YoutubeBehavior, CsyncBehavior],
      observers: [
        "loginChanged(isLoggedIn)"
      ],
      ready: function() {
        this.addEventListener('tryJoinStream', this.joinStream);
        this.addEventListener('sendChatMessage', this.sendChatMessage);
      },
      properties: {
        showingPortalPage: {
          type: Boolean,
          value: true
        },
        streamId: {
          type: String,
          value: ""
        },
        streamName: {
          type: String,
          value: ""
        },
        /**
        * List of friend ids who are currently in stream with user.
        */
        currentViewerIds: {
          type: Array,
          value: []
        },
        /**
        * Number of friends who are currently in stream with user.
        */
        currentViewerCount: {
          type: Number,
          value: 0,
          notify: true
        },
        /**
        * Timeout used to consider a friend disconnected.
        */
        viewerHeartbeatTimeoutSecs: {
          type: Number,
          value: 4000
        },
        /**
        * List of chat messages including when user joins/leaves stream.
        */
        chatMessages: {
          type: Array,
          value: []
        },
      },
      /**
      * Called when isLoggedIn changes
      * @param {boolean} isLoggedIn - The value it changed to.
      */
      loginChanged: function(isLoggedIn) {
        if (isLoggedIn) {
          
        }
      },
      /**
      * Called when portal button to join stream is pressed.
      * @param {string} streamId - New stream id.
      */
      joinStream: function() {
        let showPortalPage = function () {
          this.isValidStreamId(this.streamId, function callback(isValid) {
            if (isValid) {
               this.set("showingPortalPage", false)
               this.authenticateWithFacebookAccessToken(this.facebookAccessToken, this.setupCsyncListeners.bind(this))
            } else {
              alert("Please input a valid stream id.")
            }
          }.bind(this))
        }.bind(this)

        if (!this.isLoggedIn) {
          this.fbLogin(function callback () {
            showPortalPage()
          }.bind(this))
        } else {
          showPortalPage()
        }
      },
      /**
      * Setting up the csync listeners that change as properties are updated from ios app.
      */
      setupCsyncListeners: function() {
        this.setupVideoCsyncListener()
        this.setupChatCsyncListener()
        this.setupHeartbeatCsyncListener()
        this.setupParticipantsCsyncListener()
      },
      /**
      * Listens to video key changes.
      * data: {isActive, currentVideoID, isBuffering, playTime, isPlaying}
      */
      setupVideoCsyncListener: function () {
        let listenerKey = this.csyncApp.key("streams." + this.streamId + ".*")
        let listenerCallback = function (error, value) {
          if (error) {
            console.error(error)
            return
          } 
          // If value doesn't exist and is outdated, don't process it.
          if (!value.exists) {
            return
          }
          if (value.key.indexOf("currentVideoID") >= 0 && this.currentlyStreamingVideoData.id != value.data) {
            this.changeVideo(value.data)
          } else if (value.key.indexOf("playTime") >= 0 && Math.abs(this.currentlyStreamingVideoData.time - value.data) >= 2) {
            this.set("currentlyStreamingVideoData.time", value.data)
          } else if (value.key.indexOf("isPlaying") >= 0) {
            this.set("currentlyStreamingVideoData.isPlaying", value.data)
          }
        }.bind(this)
        listenerKey.listen(listenerCallback)
      },
      /**
      * Listens to chat key changes.
      * Chat messages added under streams.<STREAM_ID>.chat.*
      * data: {content, timestamp}
      */
      setupChatCsyncListener: function () {
        let listenerKey = this.csyncApp.key("streams." + this.streamId + ".chat.*")
        let listenerCallback = function (error, value) {
          if (error) {
            console.error(error)
            return
          }
          // If value doesn't exist and is outdated, don't process it.
          if (!value.exists) {
            return
          }
          this.insertIntoMessageArray(value.data)
        }.bind(this)

        listenerKey.listen(listenerCallback)
      },
      /**
      * Listens to heartbeat key changes to know how many users are currently watching.
      * Number of heartbeats sent under streams.<STREAM_ID>.heartbeat.*
      * data is the heartbeat timestamp.
      */
      setupHeartbeatCsyncListener: function () {
        let listenerKey = this.csyncApp.key("streams." + this.streamId + ".heartbeat.*")
        let listenerCallback = function (error, value) {
          if (error) {
            console.error(error)
            return
          } 
          // If value doesn't exist and is outdated, don't process it.
          if (!value.exists) {
            return
          }
          
          this.currentViewerIds[value.creator] = Date.now()
          this.set("currentViewerCount", Object.keys(this.currentViewerIds).length)
        }.bind(this)

        listenerKey.listen(listenerCallback)

        // Setup timer to delete keys that have not received a heartbeat in 2 seconds.
        setInterval(function(){
          Object.keys(this.currentViewerIds).forEach(function(key) {
            if (Date.now() - this.currentViewerIds[key] >= this.viewerHeartbeatTimeoutSecs) {
              delete this.currentViewerIds[key]
            }
          }.bind(this))
          this.set("currentViewerCount", Object.keys(this.currentViewerIds).length)
        }.bind(this), 1000)

      },
      /**
      * Listens for when a participant enters/leaves a stream.
      * data: {isJoining, timeStamp}
      */
      setupParticipantsCsyncListener: function () {
        let listenerKey = this.csyncApp.key("streams." + this.streamId + ".participants.*")
        let listenerCallback = function (error, value) {
          if (error) {
            console.error(error)
            return
          }
          // If value doesn't exist and is outdated, don't process it.
          if (!value.exists) {
            return
          }
          this.insertIntoMessageArray(value.data)
          
        }.bind(this)
        listenerKey.listen(listenerCallback)
      },
      /**
      * Uses Csync to send chat message
      */
      sendChatMessage: function (message) {
        let writeKey = this.csyncApp.key("streams." + this.streamId + ".chat")

        writeKey.write({
          content: message.detail,
          id: this.userFacebookId,
          timestamp: Date.now()
        }, {acl: csync.acl.PublicReadWrite})
      },
      /**
      * Compiles messsages in a sorted chat array.
      */
      insertIntoMessageArray: function(item) {
        var index = 0

        while (index < this.chatMessages.length && this.chatMessages[index].timestamp <= item.timestamp) {
          index++
        }
        if (index != this.chatMessages.length) {
          this.chatMessages.splice(index, 0, item)
          this.set("chatMessages", this.chatMessages)
        } else {
          this.push("chatMessages", item)
        }
      }
    });
  </script>
</dom-module>
