<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./ts-header.html">
<link rel="import" href="./behaviors/facebook-behavior.html">
<link rel="import" href="./behaviors/server-behavior.html">

<dom-module id="ts-app">
  <template>
    <style>
      :host {
        display: block;
        min-height: 500px;
        padding-top: 60px;
      }
    </style>
    <ts-header logged-in-user={{userFacebookData}}></ts-header>
    <template is="dom-if" if="{{!loggedIn}}">
      <button on-tap="fbLogin">Log In with FB</button>
    </template>

    <template is="dom-if" if="{{loggedIn}}">
      <p> Already logged in </p>
      <button on-tap="fbLogout">Logout</button>
    </template>
  </template>

  <script>
    Polymer({
      is: 'ts-app',
      behaviors: [FacebookBehavior, ServerBehavior],
      properties: {
      }
    });
  </script>
</dom-module>
