<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="./ts-header.html">
<link rel="import" href="./behaviors/facebook-behavior.html">
<link rel="import" href="./behaviors/server-behavior.html">
<link rel="import" href="./behaviors/youtube-behavior.html">

<dom-module id="ts-app">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        min-height: 730px;
        padding-top: 60px;
      }
      #videoLayer {
        position:absolute;
        left:30%;
        width:70%;
        height: 92.4%;
        background-color:transparent;
      }
    </style>
    <ts-header logged-in-user={{userFacebookData}}></ts-header>
    <div style="width:30%;">
      <a on-tap="changeVideo">CHAT GOES HERE</a>
    </div>

    <!-- Video layer over youtube component to disable clicking -->
    <div id="videoLayer"></div>
    <google-youtube
      id="googleYouTube"
      style="width:70%;"
      video-id={{currentlyStreamingVideoId}}
      height="100%"
      width="100%"
      start="20"
      autoplay="1"
      disablekb="1"
      chromeless="1"
      autohide="0">
    </google-youtube>
  </template>

  <script>
    Polymer({
      is: 'ts-app',
      behaviors: [FacebookBehavior, ServerBehavior, YoutubeBehavior],
      observers: [
        "loginChanged(isLoggedIn)"
      ],
      properties: {
      },
      /**
      * Called when isLoggedIn changes
      * @param {boolean} isLoggedIn - The value it changed to.
      */
      loginChanged: function(isLoggedIn) {
        if (isLoggedIn) {
          this.changeVideo("sBzrzS1Ag_g")
        }
      }
    });
  </script>
</dom-module>
