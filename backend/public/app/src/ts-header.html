<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="ts-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
		<header class="sticky-header">
			<nav>
				<ul>
					<li class="logo">
            <template is="dom-if" if="{{showingPortalPage}}">
              <a href="/">
                <img src="/assets/stormtrooperLogoFinalfinal@2x.png"/>
						</a>
            </template>
            <template is="dom-if" if="{{!showingPortalPage}}">
              <a>
                <img src="/assets/stormtrooperLogoFinalfinal@2x.png"/>
						</a>
            </template>
					</li>
					<li class="link"><a target="_blank" href="http://ibm.biz/together-stream-feedback" >Feedback</a></li>
          <template is="dom-if" if="{{showingPortalPage}}">
            <li class="link" style="margin-right:95px; cursor:pointer;">
              <a style=" color: rgb(216,65,6) !important;">Join Stream</a>
            </li>
          </template>

          <template is="dom-if" if="{{!showingPortalPage}}">
            <li class="link" style="margin-right:95px; cursor:pointer;">
              <a href="/">Exit Stream</a>
            </li>
          </template>
          
        </ul>
			</nav>
		</header>
  </template>

  <script>
    Polymer({
      is: "ts-header",

      properties: {
        /**
        * Used to change links we show in header.
        */
        showingPortalPage: {
          type: Boolean,
          notify: true,
          value: false
        }
      },
    })
  </script>
</dom-module>
