<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="ts-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
		<header class="sticky-header">
			<nav>
				<ul>
					<li class="logo">
						<a href="/">
							<img src="/assets/stormtrooperLogoFinalfinal@2x.png"/>
						</a>
					</li>
					<li class="link"><a target="_blank" href="http://ibm.biz/together-stream-feedback" onclick="ga('send', 'event', 'link', 'click', 'feedback-1');">Feedback</a></li>
          <template is="dom-if" if="{{loggedInUser.name}}">
            <li class="link name">
              <a>
                <span class="separator">|</span>
                <img height=20 width=20 src={{loggedInUser.picture.data.url}}>
                {{loggedInUser.name}}
              </a>
            </li>
          </template>
          
        </ul>
			</nav>
		</header>
  </template>

  <script>
    Polymer({
      is: "ts-header",

      properties: {
        loggedInUser: {
          type: "Object",
          notify: true,
          reflectToAttribute: true,
          value: function () {
            return {}
          }
        }
      },
    })
  </script>
</dom-module>
