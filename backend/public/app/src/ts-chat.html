<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="ts-chat">
  <template>
    <style>
      :host {
        display: flex;
        width: 30%
      }
      .bottom-container {
        display: flex;
        align-self: flex-end;
        width: 100%;
        margin-left: 15px;
        margin-bottom: 15px;
        margin-right: 5px;
      }

      .bottom-container input {
        border: none;
        width: 100%;
        height: 100%;
      }

      .bottom-container input:focus {
        outline: none;
      }
      
      .input-container {
        display: flex;
        padding: 5px;
        border: 1px solid #DDD;
        width: 88%;
      }

      .bottom-container img {
        position: relative;
        left: -3px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
      }

      .view-counter, .send-button {
       width: 12%;
      }

      .send-button {
        display: flex;
        align-self: center;
        justify-content: center;
        color: rgb(216,65,7);
        cursor: pointer;
      }

    </style>
    <div class="bottom-container">
      <div class="input-container">
        <img src="{{loggedInUser.picture.data.url}}"/>
        <input placeholder="Start chatting... " value={{chatMessage::input}}></input>
      </div>
      <template is="dom-if" if="{{!chatMessage}}">
        <div class="view-counter">eye-1</div>
      </template>
      <template is="dom-if" if="{{chatMessage}}">
        <a class="send-button">Send</a>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: "ts-chat",
      properties: {
        /**
        * Stores what user is currently typing.
        */
        chatMessage: {
          type: String,
          value: ""
        }
      }
    })
  </script>
</dom-module>
