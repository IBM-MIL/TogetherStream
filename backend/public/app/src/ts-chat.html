<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="./ts-chat-message.html">

<dom-module id="ts-chat">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30%;
        height: 100%;
        font-family: "Open Sans";
      }
      .bottom-container {
        display: flex;
        width: 100%;
        margin-left: 10px;
        margin-bottom: 15px;
        margin-right: 6px;
        justify-content: center;
        align-items:center;
      }

      .top-container {
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 15px;
        border-bottom: 1px solid rgb(219,219,219);
      }
      .top-container .title {
        margin-bottom: 10px;
        margin-top: 15px;
        color: rgb(216,65,7);
        font-weight: 600;
        text-transform: uppercase;
        font-size: small;
      }
      .middle-container {
        margin-left: 20px;
        margin-right: 20px;
        height: 90%;
        overflow-y: scroll;
      }
      .bottom-container input {
        border: none;
        width: 100%;
        height: 100%;
      }

      .bottom-container input:focus {
        outline: none;
      }
      
      .input-container {
        display: flex;
        padding: 5px;
        height: 20px;
        border: 1px solid #DDD;
        width: 88%;
        border-radius: 5px;
      }

      .input-container input {
        font-family: "Open Sans";
      }
      .bottom-container .input-container img {
        position: relative;
        left: -3px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 2px;
        margin-top: 2px;
      }
      .bottom-container .view-image {
        width: 21.5px;
        margin-left: 5px;
        align-self: center;
      }

      .send-button {
        display: flex;
        align-self: center;
        justify-content: center;
        width: 12%;
        margin-left: 5px;
      }

      .view-count {
        font-family: "Open Sans";
        font-size: small;
        align-self: center;
        margin-left:5px;
        margin-top: 1px;
      }

      .send-button {
        font-family: "Work Sans";
        font-size: "medium";
        color: rgb(216,65,7);
        cursor: pointer;
        margin: 0;
      }

      .bottom-right {
        display: flex;
        margin-right: 20px;
      }
      @media (max-width: 963px) {
        :host {
          width: 100%;
        }
      }
    </style>
    <div class="top-container">
      <div class="title">{{streamName}}</div>
    </div>
    <div id="chatMessages" class="middle-container">
      <template is="dom-repeat" items="{{chatMessages}}">
          <ts-chat-message message={{item}}></ts-chat-message>
      </template>
    </div>
    <div class="bottom-container">
      <div class="input-container">
        <img src="{{loggedInUser.picture.data.url}}"/>
        <input placeholder="Start chatting... " value={{chatMessage::input}} on-keydown="onEnterPressed"></input>
      </div>
      <template is="dom-if" if="{{!chatMessage}}">
        <div class="bottom-right">
          <img class="view-image" src="/assets/viewers.png"/>
          <span class="view-count">{{currentViewerCount}}</span>
        </div>
      </template>
      <template is="dom-if" if="{{chatMessage}}">
        <a class="send-button bottom-right" on-tap=onClickSendButton>Send</a>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: "ts-chat",
      observers: [
        "messagesChanged(chatMessages.length)"
      ],
      properties: {
        /**
        * Stores what user is currently typing.
        */
        chatMessage: {
          type: String,
          value: ""
        },
        /**
        * Stores all messages stored on csync server.
        */
        chatMessages: {
          type: Array,
          value: function () {
            return []
          }
        },
        /**
        * Data for logged in user which is passed in.
        */
        loggedInUser: {
          type: Object,
          value: {}
        },
        /**
        * Current viewer count which is passed in.
        */
        currentViewerCount: {
          type: Number,
          value: 0
        }
      },
      messagesChanged: function () {
        // Scroll to the bottom of the chat container as messages come in.
        this.debounce("scrollToBottom", function () {
          this.$.chatMessages.scrollTop = this.$.chatMessages.scrollHeight
        }, 200)
      },
      /**
      * Fire sendChatMessage even when clicking send button.
      */
      onClickSendButton: function() {
        this.fire("sendChatMessage", this.chatMessage)
        this.set("chatMessage", "")
      },
      /**
      * Fired on any text input change. Checking for enter key.
      */
      onEnterPressed: function(e) {
        if (e.keyCode === 13) {
          this.onClickSendButton()
        }
      }
    })
  </script>
</dom-module>
