<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="ts-portal">
  <template>
    <style>
      :host {
        display: block;
        width: 100%
      }
      section {
        display: flex;
        align-content: center;
        align-items: center;
        text-align: center;
        justify-content: space-around;
        padding-top: 75px;
        padding-bottom: 75px;
        padding-left: 3%;
        padding-right: 3%;
        flex-wrap: wrap;
        flex: 0 1 auto;
        min-width: 0;
      }

      .splash {
        padding: 0;
        display: flex;
        min-height: 730px;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        justify-content: flex-start;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: 
          /* bottom, image */
          url(/assets/headerBackgroundCropped@2x.png);
        background-size: contain;
        background-repeat: no-repeat;
        flex-direction: column;
      }

      .splash .left-container {
        text-align: left;
        width: 40%;
      }
      .splash .right-container {
        position: relative;
        top: 75px;
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
    
      }
      .splash .bottom-container {
        display: flex;
        flex-direction: column;
        margin-top: 100px;
        margin-bottom: 50px;
      }
      .macbook-pic {
        max-width: 500px;
        width: 95%;
      }
      .appstore-icon {
        margin-top: 50px;
        width: 100px !important;
        border-radius: 6px;
      }
      input {
        width: 250px;
        height: 20px;
      }
      .join-stream-button {
        margin-top: 20px;
        font-family: "Work Sans";
        color: white;
        background-color: rgb(216,65,6);
        text-transform: uppercase;
        letter-spacing: .5px;
        border-radius: 64px;
        border: none;
        height: 30px;
        width: 180px;
      }
      .join-stream-button:focus {
        outline: none;
      }
      .join-stream-button:hover {
        cursor: pointer;
      }
      .text-seperator-p {
        line-height: 0px;
      }
      .invitation {
        display: flex;
        color: black;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: -30px;
      }
      .invitation p {
        font-size: medium;
      }
      input {
        width: 180px;
        height: 30px;
        border-radius: 5px;
        text-align: center;
        border: 1px solid rgb(148,147,148);
      }
      .small-text {
        font-size: x-small;
        color: black;
      }
      a {
        color: black;
        text-decoration: underline;
      }
      @media (max-width: 963px) {
        .splash h1 {
          margin-top: -35px;
        }
      }
      @media (min-width: 1825px) {
        .invitation {
          margin-top: 0px;
        }
      }
    </style>
		<section class="splash">
      <div>
        <h1>Join A Stream</h1>
        <p class="text-seperator-p"><span class="text-seperator">—</span></p>
      </div>
      <img class="macbook-pic" src="/assets/macBook@2x.png"/>
      <div class="invitation">
        <p>Join a stream by entering the code provided by the host.</p>
        <input value={{streamId::input}}> </input>
        <button class="join-stream-button" on-tap="joinStream"> Join Stream </button>
      </div>
      <p class="small-text">You will need to log in with Facebook to proceed.</p>
      <a href="http://ibm.biz/together-stream-download-app-store">
        <img class="appstore-icon" src="/assets/downloadOnTheAppStoreBadgeUSUK135X40@2x.png"/>
      </a>
      <p class="small-text"><a href="http://ibm.biz/together-stream-download-app-store">Download the app </a> to view on mobile or host your own stream.</p>
		</section>
  </template>

  <script>
    Polymer({
      is: "ts-portal",

      properties: {
        /**
        * Stream id to connect to which is passed in by parent.
        */
        streamId: {
          type: String,
          notify: true
        }
      },
      attached: function () {
        let queryParam = window.location.search
        
        if (queryParam) {
          let queryParamSplit = queryParam.substring(1).split("=")
          let streamId = queryParamSplit[queryParamSplit.indexOf("stream_id") + 1]
          
          this.set("streamId", streamId)
        }
      },
      joinStream: function () {
        this.fire('tryJoinStream')
      }
    })
  </script>
</dom-module>
